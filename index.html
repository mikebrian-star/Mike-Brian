<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
    }

    .intro {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      padding: 60px;
      background: white;
      align-items: flex-start;
    }

    .intro-text {
      flex: 1;
      min-width: 280px;
    }

    .intro-text h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #222;
    }

    .intro-text p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
    }

    .slider {
      flex: 1;
      min-width: 280px;
      max-width: 600px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    .slide {
      display: none;
      max-width: 100%;
      height: auto;
    }

    .slide.active {
      display: block;
    }

    .slider button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 10px 14px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    @media (max-width: 768px) {
      .intro {
        flex-direction: column;
        text-align: center;
      }

      .slider {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

  <section class="intro">
    <div class="intro-text">
      <h1>Hello, Iâ€™m a Web Developer</h1>
      <p>
        I specialize in building clean, responsive websites, writing high-quality
        academic content, and tutoring English with clarity and confidence.
      </p>
    </div>

    <div class="slider">
      <img src="images/slide1.jpg.JPG." class="slide active">
      <img src="images/slide2.jpg.JPG" class="slide">
      <img src="images/slide3.jpg.JPG" class="slide">

      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </section>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove('active'));
      slides[index].classList.add('active');
    }

    document.querySelector('.next').onclick = () => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    };

    document.querySelector('.prev').onclick = () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    };

    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }, 4000);
  </script>

</body>
</html>
